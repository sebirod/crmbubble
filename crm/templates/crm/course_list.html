{% extends 'crm/base.html' %}

{% block content %}
<h1>Courses</h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Level</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.name }}</td>
            <td>{{ course.get_level_display }}</td>
            <td>{{ course.start_date }}</td>
            <td>{{ course.end_date }}</td>
            <td>
                <a href="{% url 'course_detail' course.id %}" class="btn btn-sm btn-info">View</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No courses found.</td></tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'course_create' %}" class="btn btn-primary">Add New Course</a>
{% endblock %}
